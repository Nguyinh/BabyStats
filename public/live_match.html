    <div class="container" unselectable="on" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;">
        <div class="row no-gutters" id="main_container">
            <div class="col-12">

                <!-- HEADER -->
                <div class="container sticky-top">
                    <div class="row no-gutters">
                        <div class="offset-xl-3 col-xl-6 col-12" id="score_header">

                            <!-- SCORES -->
                            <div class="container">
                                <div class="row no-gutters">
                                    <div class="col-4 offset-1">
                                        <div class="score_border">
                                            <h1 id="score1" class="score_indicator">0</h1>
                                        </div>
                                    </div>

                                    <div class="col-4 offset-2">
                                        <div class="score_border">
                                            <h1 id="score2" class="score_indicator">0</h1>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- PLAYERS -->
                            <div class="container">
                                <div class="row no-gutters" style="margin-top: 1rem;">
                                    <div class="col-3 column-container-left">
                                        <select id="player1_input" class="form-control">
                                            <option value="" selected class="default_value">Joueur 1</option>
                                        </select>
                                    </div>

                                    <div class="col-3 column-container-right">
                                        <select id="player2_input" class="form-control">
                                            <option value="" selected class="default_value">Joueur 2</option>

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <hr/>
                    </div>
                </div>

                        <div class="offset-xl-3 col-xl-6">

                                <div class="row no-gutters">
                                    <div class="col-12">
                                        <h2>Buts</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="container">

                                        <button type="button" class="btn btn-outline-danger btn-lg btn-block" id="J4|goal|-"><h3>-</h3></button>
                                    </div>
                                </div>
                            </div>


                            <hr/>

                            <div class="container">

                            <div class="container">

                                <div class="row no-gutters">
                                    <div class="col-12">

                                </div>
                            </div>

                            <div class="container">
                                <div class="row no-gutters">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="J1|betray|+"><h3>+</h3></button>
                                        <h3 id="betrayJ1score" class="score_indicator">0</h3>
                                        <button type="button" class="btn btn-outline-danger btn-lg btn-block" id="J1|betray|-"><h3>-</h3></button>
                                    </div>

                                    <div class="col-3">
                                        <button type="button" class="btn btn-outline-success btn-lg btn-block" id="J2|betray|+"><h3>+</h3></button>
