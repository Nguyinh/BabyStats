                <a class="nav-item nav-link" href="parametres.html">Param√®tres</a>
            </div>
        </div>
    </nav>


    <!--  MATCH REPORT  -->
    <div class="row" id="title">
        <div class="offset-xl-4 col-xl-4">
            <div class="row">
                <div class="col-4 col-xl-4">
                    <p>Team 1</p>
                </div>

                <div class="col-4 col-xl-4">
                    <p>Scores</p>
                </div>

                <div class="col-4 col-xl-4">
                    <p>Team 2</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-xl-4 col-xl-4">
            <div class="row" id="score_input">
                <div class="col-4 col-xl-4">
                    <div>
                        <select id="player1_input" class="form-control">
                            <option value="" selected class="default_value">Joueur 1</option>
                        </select>
                    </div>
                    <div>
                        <select id="player2_input" class="form-control">
                            <option value="" selected class="default_value">Joueur 2</option>
                        </select>
                    </div>
                </div>

                <div class="col-2 col-xl-2" style="padding-left: 0 !important; padding-right: 5px !important;">
                    <div class="row">
                        <div class="col-12">
                            <select id="score1_input" class="form-control">
                                <option value="" selected class="default_value">Score 1</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-2 col-xl-2" style="padding-right: 0 !important; padding-left: 5px !important;">
                    <div class="row">
                        <div class="col-12">
                            <select id="score2_input" class="form-control">
                                <option value="" selected class="default_value">Score 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-4 col-xl-4">
                    <div>
                        <select id="player3_input" class="form-control">
                            <option value="" selected class="default_value">Joueur 3</option>
                        </select>
                    </div>
                    <div>
                        <select id="player4_input" class="form-control">
                            <option value="" selected class="default_value">Joueur 4</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--  BUTTON  -->
    <div class="row" id="validate_container">
        <div class="col-xl-2 offset-xl-5 col-8 offset-2">
            <button type="button" class="btn btn-success btn-block" id="validate_button">Valider</button>
        </div>
    </div>



    <!--  HISTORY  -->
    <div class="row" style="margin-top: 1.5em;" id="history_card">
        <div class="col-xl-4 offset-xl-4" style="padding-right: 0px; padding-left: 0px;">
            <div class="card" id="history_container" unselectable="on" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;">
                <h3 class="card-header">Historique</h3>
                <div id="history"></div>
            </div>
        </div>
    </div>



    <!--  TEMPLATE  -->
    <div id="template" class="match_container">
        <div class="row" style="padding-bottom: 1em;">
            <div class="col-4" style="padding-right: 0 !important;">
                <div><strong id="player1"></strong></div>
                <div><strong id="player2"></strong></div>
            </div>

            <div class="col-4" style="padding-left: 0 !important; padding-right: 0 !important;">
                <div id="status">
                    <div id="status_div" style="background-color: transparent;"></div>
                </div>

                <div class="row">
                    <div class="col-3 offset-2 col-xl-2 offset-xl-3" style="padding-left: 0 !important; padding-right: 0 !important;">
                        <strong id="team1score"></strong>
                    </div>
                    <div class="col-2" style="padding-left: 0 !important; padding-right: 0 !important;">
                        <strong> | </strong>
                    </div>
                    <div class="col-3 offset--2 col-xl-2 offset-xl--3" style="padding-left: 0 !important; padding-right: 0 !important;">
                        <strong id="team2score"></strong>
                    </div>
                </div>
            </div>

            <div class="col-4" style="padding-left: 0 !important;">
                <div><strong id="player3"></strong></div>
                <div><strong id="player4"></strong></div>
            </div>
        </div>
        <!-- <hr/> separator will appear here -->
    </div>
